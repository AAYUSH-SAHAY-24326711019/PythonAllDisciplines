{%extends "base.html"%}

<head>
    
    <title>Adding Workouts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

{% block content %}
<!--  -->

<body class="bg-light">

<div class="container py-5">
<!-- Code of create A new Workout start -->
<h2 class="text-center mb-4">Create Workout</h2>

<div class="row g-4">

    <!-- Code of Default pushups start -->
<!-- Default Pushups Card -->
<div class="col-md-6">
    <div class="card shadow-sm">
        
        <!-- IMAGE PLACEHOLDER -->
        <img src="" class="card-img-top" alt="Add image here">

        <div class="card-body text-center">
          <h5 class="card-title">Pushups (Standard)</h5>
          <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#pushupWorkout">
            Open Form
          </button>

          <div class="collapse mt-4" id="pushupWorkout">
            <form method="POST" action="/new">
              
              <div class="mb-3">
                <label class="form-label">Number of Pushups</label>
                <input type="number" class="form-control" name="pushups">
              </div>

              <div class="mb-3">
                <label class="form-label">Comments</label>
                <textarea class="form-control" name="comment" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-success w-100">
                Submit
            </button>
            
        </form>
    </div>
    
</div>
</div>
</div>
<!-- Code of Default pushups end -->

    <!-- Create New Workout Card -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        
        <!-- IMAGE PLACEHOLDER -->
        <img src="" class="card-img-top" alt="Add image here">

        <div class="card-body text-center">
          <h5 class="card-title">Create Custom Workout</h5>
          <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#customWorkout">
              Open Form
            </button>

          <div class="collapse mt-4" id="customWorkout">
            <form method="POST">
              
              <div class="mb-3">
                <label class="form-label">Workout Name</label>
                <input type="text" class="form-control" name="workout_name">
              </div>

              <div class="mb-3">
                <label class="form-label">Daily Target</label>
                <input type="number" class="form-control" name="daily_target">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Comments</label>
                <textarea class="form-control" name="comments" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-success w-100">
                Save Workout
            </button>
            
        </form>
    </div>
    
</div>
</div>
</div>
<!-- Code of create A new Workout end -->



  </div>
</div>

</body>


{% endblock %}
